name: ci

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.4'
      
      - name: Format
        run: test -z $(gofmt -l .)

      - name: Analyze statically
        run: go vet ./...

      - name: Test
        run: go test

      - name: Build
      - run: go build .
